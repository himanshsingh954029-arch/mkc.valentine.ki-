<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  background:#ffd6e8;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  position:relative;
  z-index:2;
}

.card img{
  width:120px;
  margin-bottom:15px;
}

h2{
  margin-bottom:20px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:10px 25px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#ccc;
}

/* ‚ù§Ô∏è Hearts animation */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp{
  from{
    transform:translateY(0);
    opacity:1;
  }
  to{
    transform:translateY(-100vh);
    opacity:0;
  }
}

/* üü£ Bounce effect */
.bounce{
  animation: bounce 0.4s ease;
}

@keyframes bounce{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">
 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG3lfMOpNq0uh7wbVh3ER14gQdTt_ydu1zfQ&s">

  <h2>Will you be my Valentine? üíï</h2>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

function moveYesButton() {
  yesBtn.style.position = "fixed";

  const btnW = yesBtn.offsetWidth;
  const btnH = yesBtn.offsetHeight;
  const padding = 20;

  const maxX = window.innerWidth - btnW - padding;
  const maxY = window.innerHeight - btnH - padding;

  yesBtn.style.left = Math.random() * maxX + "px";
  yesBtn.style.top  = Math.random() * maxY + "px";

  // bounce animation
  yesBtn.classList.remove("bounce");
  void yesBtn.offsetWidth;
  yesBtn.classList.add("bounce");

  // mobile vibration
  if (navigator.vibrate) {
    navigator.vibrate(80);
  }
}

// Desktop
yesBtn.addEventListener("mouseenter", moveYesButton);

// Mobile
yesBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveYesButton();
});

// ‚ù§Ô∏è Hearts generator
function createHearts() {
  for(let i=0;i<25;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random()*3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),4000);
  }
}

// NO = success
noBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="text-align:center">

      
 <img src="https://media.tenor.com/Ozr5vWSmXsUAAAAM/akshay-kumar-funny-face.gif">

      <h1>Ha Bach gaya </h1>
      <p>You said NO!</p>
    </div>
  `;
  createHearts();
});
</script>

</body>
</html>
