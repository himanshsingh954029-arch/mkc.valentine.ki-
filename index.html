<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  background:#ffd6e8;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:45px 40px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,0.25);
  width:390px;
  max-width:92%;
}

.card img{
  width:165px;
  margin-bottom:22px;
}

h2{
  font-size:28px;
  margin-bottom:28px;
  color:#333;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:30px;
}

button{
  padding:16px 38px;
  border:none;
  border-radius:32px;
  font-size:19px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#ccc;
}

/* ‚ù§Ô∏è Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:28px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* üü£ Bounce */
.bounce{
  animation:bounce 0.35s ease;
}

@keyframes bounce{
  0%{transform:scale(1);}
  50%{transform:scale(1.25);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG3lfMOpNq0uh7wbVh3ER14gQdTt_ydu1zfQ&s">
  <h2>Will you be my Valentine? üíï</h2>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");

/* üì≥ vibration helper */
function vibrate(ms){
  if(navigator.vibrate) navigator.vibrate(ms);
}

/* YES escape + vibration */
function moveYesButton(){
  vibrate(80); // ‚úÖ YES vibration

  yesBtn.style.position = "fixed";

  const maxX = window.innerWidth - yesBtn.offsetWidth - 20;
  const maxY = window.innerHeight - yesBtn.offsetHeight - 20;

  yesBtn.style.left = Math.random() * maxX + "px";
  yesBtn.style.top  = Math.random() * maxY + "px";

  yesBtn.classList.remove("bounce");
  void yesBtn.offsetWidth;
  yesBtn.classList.add("bounce");
}

/* Desktop */
yesBtn.addEventListener("mouseenter", moveYesButton);

/* Mobile */
yesBtn.addEventListener("touchstart", e=>{
  e.preventDefault();
  moveYesButton();
});

/* ‚ù§Ô∏è Hearts */
function createHearts(){
  for(let i=0;i<30;i++){
    const h = document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}

/* NO click ‚Üí vibration + next page */
noBtn.addEventListener("click", ()=>{
  vibrate(150); // ‚úÖ NO vibration (stronger)

  document.body.innerHTML=`
    <div class="card">
      <img src="https://media.tenor.com/Ozr5vWSmXsUAAAAM/akshay-kumar-funny-face.gif" style="width:200px;margin-bottom:20px">
      <h2 style="font-size:30px">Ha Bach gaya üòÇ</h2>
      <p style="font-size:18px;margin-top:10px">You said NO!</p>
    </div>
  `;
  createHearts();
});
</script>

</body>
</html>
